<div class="form-group"
    ng-show="question.Type === 'text'"
    ng-class="{ 'has-error': 'answerEvaluationForm.{{ nameForValidation }}.$invalid' && answerEvaluationForm.$submitted }">

    <label for="{{ nameForValidation }}" class="control-label">
        {{ question.Text }} - {{ question.ID }}
    </label>

    <textarea cols="1"
        rows="5"
        name="{{ nameForValidation }}"
        ng-model="answer.Value"
        ng-required="requiredCheck()"
        ng-maxlength="100"
        class="form-control">
    </textarea>
</div>

<div ng-show="question.Type === 'single'">
    <p>
        This is a single question
    </p>
</div>

<div ng-show="question.Type === 'multiple'">
    <p>
        This is a multiple question
    </p>
</div>
