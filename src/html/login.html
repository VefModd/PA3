<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                Angular Evaluation - Login
            </div>
            <div class="panel-body">
                <div ng-show="loginFail">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert"
                            aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Login failed.</strong> Please try again.
                    </div>
                </div>
                <form name="loginForm" novalidate ng-submit="login()">
                    <div class="form-group" 
                        ng-class="{'has-error': loginForm.name.$invalid && loginForm.$submitted}">

                        <label for="name" class="control-label">
                            Username:
                        </label>
                        <input type="text"
                        name="name"
                        ng-model="user.name"
                        required
                        ng-maxlength="32"
                        class="form-control" />
                    </div>

                    <div class="form-group" 
                        ng-class="{'has-error': loginForm.pass.$invalid && loginForm.$submitted}">

                        <label for="pass" class="control-label">
                            Password:
                        </label>
                        <input type="password"
                        name="pass"
                        ng-model="user.pass"
                        required
                        class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
