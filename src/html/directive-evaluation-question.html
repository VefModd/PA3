<div class="form-group"
    ng-show="question.Type === 'text'"
    ng-class="{ 'has-error': answerEvaluationForm.$invalid && answerEvaluationForm.$submitted }">

    <label for="{{ id }}" class="control-label">
        {{ question.Text }} - {{ question.ID }}
    </label>

    <textarea cols="1"
        rows="5"
        name="{{ id }}"
        ng-model="answer.Value[id]"
        ng-required="requiredCheck()"
        ng-maxlength="100"
        class="form-control">
    </textarea>
</div>

<div class="form-group"
    ng-show="question.Type === 'single'"
    ng-class="{ 'has-error': answerEvaluationForm.$invalid && answerEvaluationForm.$submitted }">

    <label for="{{ id }}" class="control-label">
        {{ question.Text }} - {{ question.ID }}
    </label>

    <div ng-repeat="answer in question.Answers">

        <input type="radio"
            name="{{ id }}"
            ng-model="answer.Value[id]"
            value="{{ answer.Text }}"
            ng-required="requiredCheck()" /> {{ answer.Text }}
    </div>
</div>

<div class="form-group"
    ng-show="question.Type === 'multiple'"
    ng-class="{ 'has-error': answerEvaluationForm.$invalid && answerEvaluationForm.$submitted }">

    <label for="{{ id }}" class="control-label">
        {{ question.Text }} - {{ question.ID }}
    </label>

    <div ng-repeat="answer in question.Answers">

        <input type="checkbox"
            name="{{ id }}"
            ng-model="answer.checked"
            ng-click="updateValue(answer, id)"
            value="{{ answer.Text }}"
            ng-required="requiredCheck()" /> {{ answer.Text }}
    </div>
</div>
