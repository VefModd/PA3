<div class="col-md-10 col-md-offset-1">
    <div class="jumbotron">
        <h1>Welcome {{ data.User.FullName }}</h1>
        <p>
            Please take you time to answer these questions. We really appriciate it!
        </p>
    </div>
    <div class="col-md-6 md-offset-1 pull-left">
        <div class="panel panel-default">
            <div class="panel-heading">
                Courses:
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="course in courses">
                        {{ course.Name }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-6 md-offset-1 pull-rigth">
        <div class="panel panel-default">
            <div class="panel-heading">
                Evaluations:
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="evaluation in evaluations">
                        {{ evaluation.CourseId }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
