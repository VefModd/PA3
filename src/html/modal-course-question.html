<div>
    <div class="modal-header">
        <h2>
            Creating a new course question:
        </h2>
    </div>
    <div class="modal-body">
        <form name="newCourseQuestion" novalidate ng-submit="finish()">
            <div class="form-group">
                <label for="questionText" class="control-label">
                    Type the question text:
                </label>
                <input type="text"
                    name="questionText"
                    ng-model="question.Text"
                    required
                    ng-maxlength="50"
                    class="form-control" />
            </div>
            <div class="form-group">
                <label for="questionType" class="control-label">
                    Choose the question type:
                </label>
                <div class="btn-group">
                    <label class="btn btn-primary" ng-model="question.Type" btn-radio="'text'">Text question</label>
                    <label class="btn btn-primary" ng-model="question.Type" btn-radio="'single'">Single answer question</label>
                    <label class="btn btn-primary" ng-model="question.Type" btn-radio="'multiple'">Multiple answer question</label>
                </div>
                <!--
                <div class="btn-group" dropdown>
                    <button type="button" class="btn btn-primary btn-sm dropdown-toggle" dropdown-toggle>
                        Type
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Text question</a></li>
                        <li><a href="#">Single answer question</a></li>
                        <li><a href="#">Multiple answer question</a></li>
                    </ul>
                </div>
                -->
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="finish()">Finish</button>
        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    </div>
</div>
