<div>
    <div class="modal-header">
        <h2>
            Creating a new course question:
        </h2>
    </div>
    <div class="modal-body">
        <form name="newCourseQuestion" novalidate ng-submit="finish()">
            <div class="form-group">
                <label for="questionText" class="control-label">
                    Type the question:
                </label>
                <input type="text"
                    name="questionText"
                    ng-model="question.Text"
                    required
                    ng-maxlength="50"
                    class="form-control" />
            </div>

            <div class="form-group">
                <label for="questionType" class="control-label">
                    Choose the question type:
                </label>
                <div class="btn-group">
                    <label class="btn btn-primary" ng-model="question.Type" btn-radio="'text'">Text question</label>
                    <label class="btn btn-primary" ng-model="question.Type" btn-radio="'single'">Single answer question</label>
                    <label class="btn btn-primary" ng-model="question.Type" btn-radio="'multiple'">Multiple answer question</label>
                </div>
            </div>

            <div class="form-group" ng-show="question.Type != 'text' && question.Type != ''">
                <label for="answers" class="control-label">
                    The possible answers for the quesion:
                </label>
                <ul class="list-group" ng-show="question.Answers.length != 0">
                    <li class="list-group-item" ng-repeat="answer in question.Answers">
                        {{ answer.Text }} - {{ answer.Weight }}
                    </li>
                </ul>
                <p ng-show="question.Answers.length == 0">
                    You still have not added any possible answers to the question!
                </p>

                <form name="answerForm" novalidate>
                    <div class="form-group" ng-show="showInputAnswer">
                        <label for="answerText" class="control-label">
                            Answer:
                        </label>
                        <input type="text"
                            name="answerText"
                            ng-model="answer.Text"
                            required
                            ng-maxlength="25"
                            ng-keyup="$event.keyCode == 13 && addAnswer()"
                            placeholder="Type the answer here.."
                            class="form-control" />
                    </div>

                    <div class="form-group" ng-show="showInputAnswer">
                        <label for="answerWeight" class="control-label">
                            Weight:
                        </label>
                        <input type="number"
                            name="answerWeight"
                            ng-model="answer.Weight"
                            required
                            min="0"
                            max="5"
                            ng-keyup="$event.keyCode == 13 && addAnswer()"
                            placeholder="Type the weight here.."
                            class="form-control" />
                    </div>
                    <div class="form-group" ng-show="showInputAnswer">
                        <button type="button" class="btn btn-primary btn-xs" ng-click="addAnswer()">
                            Add
                        </button>
                    </div>
                </form>
                <button type="button" class="btn btn-sm btn-primary" ng-click="inputAnswer()">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add a answer
                </button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="finish()">Finish</button>
        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    </div>
</div>
